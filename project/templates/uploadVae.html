{% load static %}
{% include "css.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vascular Access Acoustic Monitor - Upload</title>
</head>
<body>

{% include "header.html" %}

<section class="upload-area area-padding-top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <h1>Vascular Access Acoustic Monitor</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
          {% csrf_token %}
          <input type="file" name="wav" accept=".wav" required class="form-control mb-3" />
          <button type="submit" class="main_btn">Analyze</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}

</body>
</html>
