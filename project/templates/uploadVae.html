{% load static %}
{% include "css.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vascular Access Acoustic Monitor - Upload</title>
</head>
<body>

{% include "header.html" %}
{% load static %}
    <!--================Home Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
          <div class="container">
            <div
            class="banner_content d-md-flex justify-content-between align-items-center"
            >
            <div class="mb-3 mb-md-0">
                <h2>Vascular Sonics</h2>
              
            </div>
            <div class="page_link">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'contact' %}">About Us</a>
            </div>
        </div>
    </div>
  </div>
  </section>
  <!--================End Home Banner Area =================-->
  
<section class="upload-area area-padding-top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mb-4 fw-semibold">Select a Vascular Sound</h2>
        <form method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center gap-3">
          {% csrf_token %}
          <input type="file" name="wav" accept=".wav" required 
                 class="form-control form-control-sm shadow-sm border-primary rounded-pill w-50" />
          <button type="submit" class="btn btn-sm btn-primary px-4 rounded-pill shadow-sm d-flex align-items-center">
            <i class="fas fa-stethoscope me-2"></i>Analyze
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<br> <br>

{% include "footer.html" %}

</body>
</html>
