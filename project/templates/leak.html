{% load static %}
{% include "css.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Water Leak Detection</title>
</head>
<body>

{% include "header.html" %}


<section class="appointment-area area-padding-top">
  <div class="container">
    <div class="appointment-inner">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 text-center">
          <h2>Water Leak Detection</h2>
          <p>Upload a .wav file or record 10 seconds from your microphone:</p>
          
          <input type="file" id="fileInput" accept=".wav" class="form-control mb-3">
          <button id="uploadBtn" class="main_btn mb-3">Upload & Predict</button>
          <hr>
          <button id="recordBtn" class="main_btn">üéôÔ∏è Record 10 seconds from Mic</button>
          <p id="status" class="mt-3 font-weight-bold"></p>
          <input type="hidden" id="csrfToken" value="{{ csrf_token }}">
        </div>
      </div>
    </div>
  </div>
</section>


{% include "footer.html" %}

<script>
  const statusDiv = document.getElementById('status');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const recordBtn = document.getElementById('recordBtn');
  const getCSRF = () => document.getElementById('csrfToken').value;

  async function sendBlob(blob) {
    const form = new FormData();
    form.append('file', blob, blob.name || 'recorded.wav');
    statusDiv.innerText = 'Sending‚Ä¶';
    try {
      const res = await fetch("{% url 'leak_predict' %}", {
        method: 'POST',
        headers: { 'X-CSRFToken': getCSRF() },
        body: form
      });
      if (!res.ok) throw new Error(res.statusText);
      const html = await res.text();
      document.open(); document.write(html); document.close();
    } catch (e) {
      statusDiv.innerText = 'Error: ' + e.message;
    }
  }

  uploadBtn.onclick = () => {
    if (!fileInput.files.length) {
      statusDiv.innerText = 'Pick a WAV file first.';
      return;
    }
    sendBlob(fileInput.files[0]);
  };

  recordBtn.onclick = async () => {
    statusDiv.innerText = 'Requesting mic‚Ä¶';
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const rec = new MediaRecorder(stream);
      let chunks = [];
      rec.ondataavailable = e => chunks.push(e.data);
      rec.start();
      statusDiv.innerText = 'Recording‚Ä¶';
      setTimeout(() => rec.stop(), 10000);
      rec.onstop = () => {
        statusDiv.innerText = 'Done recording. Sending‚Ä¶';
        const blob = new Blob(chunks, { type: 'audio/wav' });
        blob.name = 'mic.wav';
        sendBlob(blob);
        stream.getTracks().forEach(t => t.stop());
      };
    } catch (e) {
      statusDiv.innerText = 'Mic access denied';
    }
  };
</script>

</body>
</html>
