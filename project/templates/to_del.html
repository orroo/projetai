<div class="container">
    <h1 class="mb-4 text-center">Dialysis Session Data Entry</h1>
    <form id="dialysisForm">

        <!-- Patient Info -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">Patient Info</legend>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthday">Birthdate</label>
                <input type="number" id="birthday" name="birthday" placeholder="Birth Year" onfocus="this.placeholder=''" onblur="this.placeholder='Birth Year'" required>
            </div>
            <div class="form-group">
                <label for="first_dialysis">First Dialysis</label>
                <input type="date" id="first_dialysis" name="first_dialysis" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" onfocus="this.placeholder=''" onblur="this.placeholder='Age'" required>
            </div>
        </fieldset>

        <!-- Session Timing -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">Session Timing</legend>
            <div class="form-group">
                <label for="keyindate">Key In Date</label>
                <input type="datetime-local" id="keyindate" name="keyindate" required>
            </div>
            <div class="form-group">
                <label for="dialysisstart">Dialysis Start</label>
                <input type="datetime-local" id="dialysisstart" name="dialysisstart" required>
            </div>
        </fieldset>

        <!-- Vitals -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">Vitals</legend>
            <div class="form-group">
                <label for="sbp">SBP</label>
                <input type="number" step="0.1" id="sbp" name="sbp" placeholder="SBP" onfocus="this.placeholder=''" onblur="this.placeholder='SBP'">
            </div>
            <div class="form-group">
                <label for="dbp">DBP</label>
                <input type="number" step="0.1" id="dbp" name="dbp" placeholder="DBP" onfocus="this.placeholder=''" onblur="this.placeholder='DBP'">
            </div>
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" step="0.1" id="temperature" name="temperature" placeholder="Temperature" onfocus="this.placeholder=''" onblur="this.placeholder='Temperature'">
            </div>
            <div class="form-group">
                <label for="pulse">Pulse</label>
                <input type="number" id="pulse" name="pulse" placeholder="Pulse" onfocus="this.placeholder=''" onblur="this.placeholder='Pulse'">
            </div>
            <div class="form-group">
                <label for="respiratory_rate">Respiratory Rate</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" placeholder="Respiratory Rate" onfocus="this.placeholder=''" onblur="this.placeholder='Respiratory Rate'">
            </div>
            <div class="form-group">
                <label for="blood_oxygen_lvl">Oxygen Level (%)</label>
                <input type="number" step="0.1" id="blood_oxygen_lvl" name="blood_oxygen_lvl" placeholder="Oxygen Level" onfocus="this.placeholder=''" onblur="this.placeholder='Oxygen Level'">
            </div>
            <div class="form-group">
                <label for="glucose_lvl">Glucose Level</label>
                <input type="number" step="0.1" id="glucose_lvl" name="glucose_lvl" placeholder="Glucose Level" onfocus="this.placeholder=''" onblur="this.placeholder='Glucose Level'">
            </div>
            <div class="form-group">
                <label for="hypotension">Hypotension (0/1)</label>
                <input type="number" id="hypotension" name="hypotension" placeholder="0 or 1" onfocus="this.placeholder=''" onblur="this.placeholder='0 or 1'">
            </div>
            <div class="form-group">
                <label for="DM">DM (0/1)</label>
                <input type="number" id="DM" name="DM" placeholder="0 or 1" onfocus="this.placeholder=''" onblur="this.placeholder='0 or 1'">
            </div>
            <div class="form-group">
                <label for="conductivity">Conductivity</label>
                <input type="number" step="0.1" id="conductivity" name="conductivity" placeholder="Conductivity" onfocus="this.placeholder=''" onblur="this.placeholder='Conductivity'">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="number" step="0.1" id="uf" name="uf" placeholder="UF" onfocus="this.placeholder=''" onblur="this.placeholder='UF'">
            </div>
            <div class="form-group">
                <label for="blood_flow">Blood Flow</label>
                <input type="number" id="blood_flow" name="blood_flow" placeholder="Blood Flow" onfocus="this.placeholder=''" onblur="this.placeholder='Blood Flow'">
            </div>
        </fieldset>

        <!-- Weights -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">Weights</legend>
            <div class="form-group">
                <label for="weightstart">Weight Start</label>
                <input type="number" step="0.1" id="weightstart" name="weightstart" placeholder="Weight Start" onfocus="this.placeholder=''" onblur="this.placeholder='Weight Start'">
            </div>
            <div class="form-group">
                <label for="weightend">Weight End</label>
                <input type="number" step="0.1" id="weightend" name="weightend" placeholder="Weight End" onfocus="this.placeholder=''" onblur="this.placeholder='Weight End'">
            </div>
            <div class="form-group">
                <label for="dryweight">Dry Weight</label>
                <input type="number" step="0.1" id="dryweight" name="dryweight" placeholder="Dry Weight" onfocus="this.placeholder=''" onblur="this.placeholder='Dry Weight'">
            </div>
        </fieldset>

        <!-- Machine Settings -->
        <fieldset class="border p-3 mb-4">
            <legend class="w-auto">Machine Settings</legend>
            <div class="form-group">
                <label for="dialyzer">Dialyzer</label>
                <input type="text" id="dialyzer" name="dialyzer" placeholder="Dialyzer" onfocus="this.placeholder=''" onblur="this.placeholder='Dialyzer'">
            </div>
            <div class="form-group">
                <label for="bath">Bath</label>
                <input type="text" id="bath" name="bath" placeholder="Bath" onfocus="this.placeholder=''" onblur="this.placeholder='Bath'">
            </div>
            <div class="form-group">
                <label for="technique">Technique</label>
                <input type="text" id="technique" name="technique" placeholder="Technique" onfocus="this.placeholder=''" onblur="this.placeholder='Technique'">
            </div>
            <div class="form-group">
                <label for="gain">Gain</label>
                <input type="number" step="0.1" id="gain" name="gain" placeholder="Gain" onfocus="this.placeholder=''" onblur="this.placeholder='Gain'">
            </div>
            <div class="form-group">
                <label for="bath_temperature">Bath Temperature</label>
                <input type="number" step="0.1" id="bath_temperature" name="bath_temperature" placeholder="Bath Temperature" onfocus="this.placeholder=''" onblur="this.placeholder='Bath Temperature'">
            </div>
            <div class="form-group">
                <label for="replacement_Volume">Replacement Volume</label>
                <input type="number" step="0.1" id="replacement_Volume" name="replacement_Volume" placeholder="Replacement Volume" onfocus="this.placeholder=''" onblur="this.placeholder='Replacement Volume'">
            </div>
            <div class="form-group">
                <label for="kt">kt</label>
                <input type="number" step="0.1" id="kt" name="kt" placeholder="kt" onfocus="this.placeholder=''" onblur="this.placeholder='kt'">
            </div>
            <div class="form-group">
                <label for="Bath_Flow">Bath Flow</label>
                <input type="number" id="Bath_Flow" name="Bath_Flow" placeholder="Bath Flow" onfocus="this.placeholder=''" onblur="this.placeholder='Bath Flow'">
            </div>
            <div class="form-group">
                <label for="bicarbonate_conductivity">Bicarbonate Conductivity</label>
                <input type="number" step="0.1" id="bicarbonate_conductivity" name="bicarbonate_conductivity" placeholder="Bicarbonate Conductivity" onfocus="this.placeholder=''" onblur="this.placeholder='Bicarbonate Conductivity'">
            </div>
            <div class="form-group">
                <label for="arterial_Pressure">Arterial Pressure</label>
                <input type="number" step="0.1" id="arterial_Pressure" name="arterial_Pressure" placeholder="Arterial Pressure" onfocus="this.placeholder=''" onblur="this.placeholder='Arterial Pressure'">
            </div>
            <div class="form-group">
                <label for="Venous_Pressure">Venous Pressure</label>
                <input type="number" step="0.1" id="Venous_Pressure" name="Venous_Pressure" placeholder="Venous Pressure" onfocus="this.placeholder=''" onblur="this.placeholder='Venous Pressure'">
            </div>
            <div class="form-group">
                <label for="transmembrane_Pressure">Transmembrane Pressure</label>
                <input type="number" step="0.1" id="transmembrane_Pressure" name="transmembrane_Pressure" placeholder="Transmembrane Pressure" onfocus="this.placeholder=''" onblur="this.placeholder='Transmembrane Pressure'">
            </div>
        </fieldset>

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button type="submit" class="main_btn">Submit</button>
            <button id="refresh" type="button" class="main_btn">Refresh</button>
            <button id="notify-btn" type="button" class="main_btn">Notification</button>
        </div>
    </form>
</div>
